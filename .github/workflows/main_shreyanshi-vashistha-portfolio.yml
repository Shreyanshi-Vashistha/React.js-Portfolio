# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions


name: Build and deploy Node.js app to Azure Web App - shreyanshi-vashistha-portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Clear npm cache
        run: npm cache clean -f

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
      - name: Zip Release
  
        uses: TheDoctor0/zip-release@0.7.1
        with:
          # Filename for archive
          filename: release.zip
          # Base path for archive files
          path: ./build/*
       
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip
          
      # - name: Clean Up Archive
      #   run: rm portfolio.zip 
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # - name: Download artifact from build job
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'shreyanshi-vashistha-portfolio'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_739509903ECC47A5BC2838D5EB714C09 }}
          package: .
